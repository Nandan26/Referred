{% extends 'main_no_navbar.html' %}
{% block content %}
    <main class="update-application layout">
        <div class="container--2">
            <div class="layout__box">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{{request.META.HTTP_REFERER}}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <h3>Application</h3>
                    </div>
                </div>
                <div class="layout__body">
                    <!-- <form class="form" action="" method="POST"> -->
                    <form class="form" action="" method="POST" enctype="multipart/form-data"> <!-- for sending files through post request   -->
                      {% csrf_token %}
                      <div class="form__group">
                        <label for="resume">Resume ({{form.resume.help_text}})</label>
                        {{form.resume}}
                      </div>
          
                      <div class="form__group__big">
                        <label for="exp">Experience (in Years)</label>
                        {{form.experience}}
                      </div>

                        <div class="form__action">
                            <button class="btn btn--main" type="submit">Apply</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </main>
{% endblock %}
